<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>全选全不选1(空白)</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
	<script>


	/* 
	功能需求：
		①全选按钮：点击后所有爱好都选中
		②全不选按钮：点击后所有爱好都不选中
		③反选按钮：点击后所有爱好选中状态反转
		④提交按钮：点击后依次弹出选中内容
		
		* 操作复选框选中状态
			* DOM:true|false
			* jQuery:checked|undefined
	 */
	$(document).ready(function () {
		$("#checkedAllBtn").click(function () {
			$("input[name='items']").prop("checked",true)

		})
		$("#checkedNoBtn").click(function () {
			$("input[name='items']").prop("checked",false)

		})
		$("#checkedRevBtn").click(function () {
			//alert($("input[name='items']:eq(0)").is(":checked"))
			var $s = $("input[name='items']")
			for(var i=0;i<$s.length;i++){
				$s[i].checked = !$s[i].checked
			}
		})
		$("#sendBtn").click(function () {
			var $s1 = $("input[name='items']:checked")
			for (var i = 0; i < $s1.length; i++) {
				//alert($s1.get(i).value)
				//alert($s1[i].value)
				alert($($s1[i]).val())
			}
			//$s1.each(function(){})
		})










	})


	</script>



</head>
<body>

	<form method="post" action="" id="idf1">

		你爱好的运动是： <br /> 
		<input type="checkbox" name="items" value="足球" checked/>足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" checked/>羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球 <br /> 
		
		<input type="button" id="checkedAllBtn" value="全　选" /> 
		<input type="button" id="checkedNoBtn" value="全不选" /> 
		<input type="button" id="checkedRevBtn" value="反　选" /> 
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
