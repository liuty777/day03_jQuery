<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript" >
        /*
            jQuery操作DOM【】
            visibility: hidden;  隐藏
            visibility: visible  显示
         */
        $(function () {

            //恢复提示框默认情况
            $(".errMess").css("visibility","hidden");


            //定义用户名&密码正则规则
            var regUap = /^\w{6,18}$/;
            /*
              验证用户名
             */
            function checkUserName(){
                //获取用户名
                var username = $("#username").val();
                //验证用户名是否合法
                if(regUap.test(username) == false){
                   $("#unMsg").css("visibility","visible");
                   return false;
                }else{
                   $("#unMsg").css("visibility","hidden");
                }
            }
            /*
              验证密码
             */
            function checkPwd(){
                //获取密码
                var pwdValue = $("#pwd").val();
                if(!regUap.test(pwdValue)){
                  $("#pwdMsg").css("visibility","visible");
                  return false;
                }else{
                  $("#pwdMsg").css("visibility","hidden");
                }
            }

            /*
              验证确认密码
             */
            function checkPwdRep(){
                //获取密码
                var pwd = $("#pwd").val();
                //获取确认密码
                var pwdRep = $("#pwdRep").val();
                if(pwd != pwdRep){
                  $("#pwdRepMsg").css("visibility","visible");
                  return false;
                }else{
                  $("#pwdRepMsg").css("visibility","hidden");
                }

            }

            /*
            验证邮箱
             */
            function checkEmail(){
                //获取邮箱
                var email = $("#email").val();
                //定义邮箱正则规则
                var emailReg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                if(!emailReg.test(email)){
                  $("#emailMsg").css("visibility","visible");
                  return false;
                }else{
                  $("#emailMsg").css("visibility","hidden");
                }

            }


            //用户名change事件
            $("#username").change(checkUserName);
            //密码change事件
            $("#pwd").change(checkPwd);
            //确认密码change事件
            $("#pwdRep").change(checkPwdRep);
            //邮箱change事件
            $("#email").change(checkEmail);


            //注册单击事件
            $("#btnSub").click(checkUserName);
            $("#btnSub").click(checkPwd);
            $("#btnSub").click(checkPwdRep);
            $("#btnSub").click(checkEmail);

        });

    </script>

  </head>
  <body>
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" src="../../static/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form action="regist_success.html">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input id="username" type="text" placeholder="请输入用户名" />
            </div>
            <span id="unMsg" class="errMess">用户名只能是字母（大小写）、数字、_。6-18位</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input id="pwd" type="password" placeholder="请输入密码" />
            </div>
            <span id="pwdMsg" class="errMess">密码只能是字母（大小写）、数字、_。6-18位</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input id="pwdRep" type="password" placeholder="请输入确认密码" />
            </div>
            <span id="pwdRepMsg" class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input id="email" type="text" placeholder="请输入邮箱" />
            </div>
            <span id="emailMsg" class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" placeholder="" />
                <img src="../../static/img/code.bmp" alt="" />
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button id="btnSub" class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
