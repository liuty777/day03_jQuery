<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>全选全不选2(空白)</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	/* 
	功能需求：
		①全选框：点击后让所有爱好的选中状态和自己一致
		②爱好框：点满后将全选框选中，否则取消选中
	 */
	$(function() {
		$("#checkedAllBox").click(function () {

			$(":checkbox:first").checked?$(":checkbox:not(:first)").prop("checked",this.checked):$(":checkbox:not(:first)").prop("checked",this.checked)
		})
		$("input[name='items']").click(function () {
			$("input[name='items']").length==$("input[name='items']:checked").length?$(":checkbox:first").prop("checked",true):$(":checkbox:first").prop("checked",!true)
		})


	});
</script>
</head>
<body>
	<form method="post" action="">
		你爱好的运动是：<input type="checkbox" id="checkedAllBox" />全选/全不选 <br /> 
		<input type="checkbox" name="items" value="足球" class="c1"/>足球
		<input type="checkbox" name="items" value="篮球" class="c1" />篮球
		<input type="checkbox" name="items" value="羽毛球" class="c1" />羽毛球
		<input type="checkbox" name="items" value="乒乓球"  class="c1"/>乒乓球
	</form>
</body>
</html>
