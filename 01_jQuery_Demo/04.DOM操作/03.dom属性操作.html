	 removeAttr(name) 
	 a.removeAttr('class')    移除a的class属性
	
	
	 prop(name|pro|key,val|fn) 1.6+ 
	 1、a.prop('id')  		取出a的id值   
	 2、a.prop('id',"bj")   设置a的id值为bj
	 
	 removeProp(name) 1.6+

	 */
